<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Portal - Registration</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
    sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top left, #4f46e5, #0f172a);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Background blur animation */
.background-blur {
  position: absolute;
  width: 380px;
  height: 380px;
  background: radial-gradient(circle, #22c55e55, #22c55e00);
  filter: blur(40px);
  top: -60px;
  right: -80px;
  animation: float 6s ease-in-out infinite alternate;
}

@keyframes float {
  0% {
    transform: translateY(0) translateX(0);
  }
  100% {
    transform: translateY(20px) translateX(-15px);
  }
}

.container {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: 1.1fr 1.4fr;
  gap: 24px;
  max-width: 950px;
  width: 100%;
  padding: 32px;
}

.logo-area {
  color: #e5e7eb;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding-right: 10px;
}

.app-title {
  font-size: 2.4rem;
  font-weight: 700;
  letter-spacing: 0.03em;
}

.app-subtitle {
  margin-top: 8px;
  font-size: 0.98rem;
  color: #9ca3af;
}

/* Card */
.card {
  background: rgba(15, 23, 42, 0.92);
  border-radius: 20px;
  padding: 24px 26px;
  box-shadow: 0 24px 60px rgba(0, 0, 0, 0.65);
  border: 1px solid rgba(148, 163, 184, 0.25);
  backdrop-filter: blur(16px);
  transform: translateY(10px);
  animation: cardIn 0.7s ease-out forwards;
}

@keyframes cardIn {
  from {
    opacity: 0;
    transform: translateY(40px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

.card-header h2 {
  color: #e5e7eb;
  font-size: 1.4rem;
}

.card-header p {
  margin-top: 6px;
  font-size: 0.9rem;
  color: #9ca3af;
}

.card-body {
  margin-top: 16px;
}

/* Form fields */
.form-group {
  margin-bottom: 12px;
}

.form-group label {
  display: block;
  color: #cbd5f5;
  font-size: 0.8rem;
  margin-bottom: 4px;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 9px 12px;
  border: 1px solid rgba(148, 163, 184, 0.3);
  border-radius: 8px;
  background: rgba(30, 41, 59, 0.6);
  color: #e5e7eb;
  font-size: 0.9rem;
  transition: border-color 0.2s;
}

.form-group input:focus,
.form-group select:focus {
  outline: none;
  border-color: #4f46e5;
}

.form-group input::placeholder {
  color: #64748b;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  background: linear-gradient(135deg, #4f46e5, #7c3aed);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button[type="submit"]:hover:not(:disabled) {
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
}

button[type="submit"]:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.message {
  margin-top: 12px;
  padding: 10px;
  border-radius: 6px;
  font-size: 0.9rem;
  text-align: center;
}

.message.success {
  background: rgba(34, 197, 94, 0.2);
  color: #22c55e;
  border: 1px solid rgba(34, 197, 94, 0.3);
}

.message.error {
  background: rgba(239, 68, 68, 0.2);
  color: #ef4444;
  border: 1px solid rgba(239, 68, 68, 0.3);
}
    </style>
  </head>
  <body>
    <div class="background-blur"></div>

    <div class="container">
      <div class="logo-area">
        <h1 class="app-title">Student Portal</h1>
        <p class="app-subtitle">Create your account to continue</p>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Create Account</h2>
          <p>Fill the details to register</p>
        </div>

        <form id="registerForm" class="card-body">
          <div class="form-group">
            <label>Full Name</label>
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label>Phone</label>
            <input
              type="tel"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label>Role</label>
            <select id="role">
              <option value="Student">Student</option>
              <option value="Developer">Developer</option>
              <option value="Designer">Designer</option>
            </select>
          </div>

          <button type="submit" id="submitBtn">Register</button>

          <p id="message" class="message"></p>
        </form>
      </div>
    </div>

    <script>
        console.log("âœ… script.js loaded");

const form = document.getElementById("registerForm");
const messageEl = document.getElementById("message");
const submitBtn = document.getElementById("submitBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  messageEl.textContent = "";
  messageEl.className = "message";

  const fullName = document.getElementById("fullName").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const role = document.getElementById("role").value;

  if (!fullName || !email || !phone || !password) {
    messageEl.textContent = "Please fill all fields.";
    messageEl.classList.add("error");
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = "Registering...";

  try {
    const res = await fetch("/api/registers", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fullName, email, phone, password, role }),
    });

    let data;
    const contentType = res.headers.get("content-type");
    
    if (contentType && contentType.includes("application/json")) {
      data = await res.json();
    } else {
      const text = await res.text();
      console.error("Non-JSON response:", text);
      messageEl.textContent = "Server returned an invalid response.";
      messageEl.classList.add("error");
      return;
    }

    console.log("Response:", res.status, data);

    if (!res.ok) {
      messageEl.textContent = data.message || `Error: ${res.status} - Something went wrong.`;
      messageEl.classList.add("error");
    } else {
      messageEl.textContent = "Registration Successful! Redirecting...";
      messageEl.classList.add("success");

      setTimeout(() => {
        window.location.href = "/dashboard.html";
      }, 1500);
    }
  } catch (err) {
    console.error("Fetch error:", err);
    messageEl.textContent = `Network error: ${err.message}. Please check if the server is running.`;
    messageEl.classList.add("error");
  } finally {
    submitBtn.disabled = false;
    submitBtn.textContent = "Register";
  }
});

    </script>
  </body>
</html>
